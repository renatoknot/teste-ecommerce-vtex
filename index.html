<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <a class="banner-img" href="https://www.redley.com.br/">
        <picture>
          <source
            srcset="./assets/img/Banner-Full-Mobile.jpg"
            media="(max-width: 767px)"
          />
          <img src="./assets/img/Banner-Full-Desktop.jpg" alt="Banner" />
        </picture>
      </a>
    </header>
    <section class="middle-content">
      <ul class="grid-middle">
        <li class="middle-item">
          <img src="./assets/img/middle-1.jpg" alt="Middle-1" />
        </li>
        <li class="middle-item">
          <img src="./assets/img/middle-2.jpg" alt="Middle-2" />
        </li>
        <li class="middle-item">
          <img src="./assets/img/middle-3.jpg" alt="Middle-3" />
        </li>
        <li class="middle-item">
          <img src="./assets/img/middle-4.jpg" alt="Middle-4" />
        </li>
      </ul>
    </section>
  </body>
</html>

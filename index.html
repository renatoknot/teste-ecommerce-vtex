<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/reset.css" />

    <!-- Slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <a class="banner-img" href="https://github.com/renatoknot">
        <picture>
          <source
            srcset="./assets/img/Banner-Full-Mobile.jpg"
            media="(max-width: 767px)"
          />
          <img src="./assets/img/Banner-Full-Desktop.jpg" alt="Banner" />
        </picture>
      </a>
    </header>
    <section class="middle-content">
      <ul class="grid-middle">
        <li class="middle-item">
          <a href="https://github.com/renatoknot" target="_blank"
            ><img src="./assets/img/middle-1.jpg" alt="Middle-1"
          /></a>
        </li>
        <li class="middle-item">
          <a href="https://github.com/renatoknot" target="_blank"
            ><img src="./assets/img/middle-2.jpg" alt="Middle-2"
          /></a>
        </li>
        <li class="middle-item">
          <a href="https://github.com/renatoknot" target="_blank"
            ><img src="./assets/img/middle-3.jpg" alt="Middle-3"
          /></a>
        </li>
        <li class="middle-item">
          <a href="https://github.com/renatoknot" target="_blank"
            ><img src="./assets/img/middle-4.jpg" alt="Middle-4"
          /></a>
        </li>
      </ul>
    </section>

    <section class="products">
      <ul class="list-products"></ul>
    </section>

    <footer>
      <div class="footer-container">
        <h1 class="footer-title">Renato Dev - 2022</h1>
        <p class="footer-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc suscipit
          diam eros, non ullamcorper arcu auctor in. In pellentesque sit amet
          eros nec fringilla. Sed vulputate quam a nulla volutpat feugiat.
        </p>
      </div>
    </footer>

    <!-- Jquery -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <!-- Slick -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script src="./js/script.js"></script>
  </body>
</html>
